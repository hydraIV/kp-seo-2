<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="apple-touch-icon" sizes="120x120" href="img/favicons/apple-touch-icon-120x120.png">

        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div class="container-xl">
            <div class="row section">
                <div class="col-12 section__content">
                    <img src="img/screen_1.png" alt="screen_1">
                    <input class="request" id="request" type="text" placeholder="Запрос">
                    <p class="request-caption is-visible" id="request-caption"></p>
                    <input class="url" id="url" type="text" placeholder="компания.ру">
                     <p class="url-caption is-visible" id="url-caption"></p>
                </div>
                <div class="col-12 section__content">
                    <img src="img/screen_2.png" alt="screen_1">
                    <p class="request-caption" id="sec2-request-caption"></p>
                </div>
                <div class="col-12 section__content">
                    <img src="img/screen_3.png" alt="screen_1">
                    <p class="request-caption" id="sec3-request-caption"></p>
                </div>
                <div class="col-12 section__content">
                    <img src="img/screen_4.png" alt="screen_4">
                    <p class="request-caption" id="sec4-request-caption"></p>
                </div>
                <div class="col-12 section__content">
                    <img src="img/screen_5.png" alt="screen_5">
                    <p class="request-caption" id="sec5-request-caption"></p>
                </div>
                <div class="col-12 section__content">
                    <img src="img/screen_6.png" alt="screen_6">
                    <p class="request-caption" id="sec6-request-caption"></p>
                </div>
                <div class="col-12 section__content">
                    <img src="img/screen_7.png" alt="screen_7">
                    <div class="upload-img">
                        <form action="/upload-target" class="dropzone" id="dropzone"></form>
                    </div>
                </div>
                <div class="col-12 section__content">
                    <img src="img/screen_8.png" alt="screen_8">
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="js/dropzone.js"></script>
        <script src="js/main.js"></script>
        <script>
            Dropzone.options.dropzone = {
            paramName: "file", // The name that will be used to transfer the file
            createImageThumbnails: true,
            thumbnailWidth: null,
            thumbnailHeight: null,
            thumbnailMethod: "contain",
            dictDefaultMessage: "Загрузить изображение (1061px Х 221px)"
            };
        </script>
    </body>
</html>
